---
name: Deploy Multilingual MkDocs
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Cache uv virtualenv
        uses: actions/cache@v4
        id: cached-uv-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv pip install -e .

      - name: Build English documentation
        run: |
          source .venv/bin/activate
          mkdocs build -f mkdocs.en.yml

      - name: Build German documentation
        run: |
          source .venv/bin/activate
          mkdocs build -f mkdocs.de.yml

      - name: Create root index redirect to English
        run: |
          cat > site/index.html << 'EOF'
          <!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><script>location="en/"</script><noscript><meta http-equiv="refresh" content="0;url=en/"></noscript></head><body></body></html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
