---
# Base configuration - shared across all languages
# Individual language configs inherit from this file

site_name: "OT Networks: Design & Defend"
site_description: "OT Networks: Design & Defend"
site_url: https://narrowin.github.io/ot-labs-docs/

repo_url: https://github.com/narrowin/ot-labs-docs
repo_name: OT-LABS

strict: false  # Temporarily disabled - images need to be added

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/narrowin.svg
  favicon: assets/images/favicon.ico
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tracking

extra:
  homepage: https://narrowin.ch/explorer

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - offline:
      enabled: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
