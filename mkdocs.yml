    #     output_path: ot-sec-workshop.pdf
        #enabled_if_env: ENABLE_PDF_EXPORT
        #
        # debug_html: true
        #show_anchors: true
        # verbose: true
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
